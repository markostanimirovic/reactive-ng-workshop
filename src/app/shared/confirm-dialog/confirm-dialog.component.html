<div class="confirm-dialog-container">
  <h2>{{ data.title }}</h2>

  <p class="confirm-dialog-message">{{ data.message }}</p>

  <div class="confirm-dialog-actions">
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
      Yes
    </button>
    <button mat-button color="primary" (click)="dialogRef.close(false)">
      No
    </button>
  </div>
</div>
